{% extends 'base.html' %}
{% load static %}

{% block title %}KibraConnect - Payment{% endblock %}

{% block content %}
<div class="payment-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; animation: fadeIn 0.5s ease;">
    <div class="payment-iframe-container" style="width: 90%; max-width: 600px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); animation: slideIn 0.5s ease;">
        <iframe src="{{ redirect_url }}" width="100%" height="500px" frameborder="0" style="border-radius: 10px;"></iframe>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slideIn {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    @media (max-width: 768px) {
        .payment-iframe-container { width: 95%; padding: 15px; }
        iframe { height: 400px; }
    }
    @media (max-width: 480px) {
        iframe { height: 300px; }
    }
</style>
{% endblock %}
