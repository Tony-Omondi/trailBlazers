{% extends 'base.html' %}
{% load static %}

{% block title %}KibraConnect - Payment{% endblock %}

{% block content %}
<div class="payment-overlay">
    <div class="payment-iframe-container">
        <iframe src="{{ redirect_url }}" width="100%" height="600px" frameborder="0"></iframe>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .payment-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .payment-iframe-container {
        width: 80%;
        max-width: 600px;
        background: white;
        padding: 20px;
        border-radius: 10px;
    }
</style>
{% endblock %}
