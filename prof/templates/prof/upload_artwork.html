{% extends 'base.html' %}
{% block content %}
<div class="container py-5" style="max-width: 800px; margin: 0 auto; padding: 20px; font-family: 'Arial', sans-serif; background-color: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <!-- Header Section -->
    <h1 style="font-size: 2.5rem; color: #4caf50; margin-bottom: 20px;">ðŸŽ¨ Upload Artwork</h1>

    <!-- Upload Artwork Form -->
    <form method="post" enctype="multipart/form-data" style="background-color: #e8f5e9; border: 2px solid #c8e6c9; border-radius: 15px; padding: 20px;">
        {% csrf_token %}
        
        <!-- Form Fields -->
        <div style="margin-bottom: 20px;">
            {% for field in form %}
                <div style="margin-bottom: 15px;">
                    <label style="font-size: 1rem; color: #2e7d32; display: block; margin-bottom: 5px;">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small style="font-size: 0.875rem; color: #666; display: block; margin-top: 5px;">{{ field.help_text }}</small>
                    {% endif %}
                    {% if field.errors %}
                        <div style="font-size: 0.875rem; color: #ff6f61; margin-top: 5px;">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <!-- Upload Button -->
        <button type="submit" style="background-color: #4caf50; border: none; padding: 10px 20px; font-size: 1rem; border-radius: 25px; color: white; text-decoration: none; transition: background-color 0.3s ease; cursor: pointer;">
            ðŸ“¤ Upload Artwork
        </button>
    </form>
</div>

<!-- Google Fonts for Typography -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
    /* Hover effect for buttons */
    button:hover {
        background-color: #388e3c !important;
    }

    /* Input field styling */
    input, textarea, select {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 2px solid #c8e6c9;
        border-radius: 10px;
        margin-bottom: 10px;
        transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #4caf50;
        outline: none;
    }

    /* File input styling */
    input[type="file"] {
        padding: 5px;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }
        .container {
            padding: 10px;
        }
    }
</style>
{% endblock %}
