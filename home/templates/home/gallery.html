<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kibra Connect</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h1, h2, h3 {
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10%;
            background-color: #222;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 26px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff5722;
        }

        /* Hero Section */
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }

        .hero img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            filter: brightness(70%);
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Grid Layout */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 10%;
        }

        .grid-item {
            width: 250px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
            text-align: center;
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            transition: transform 0.3s ease-in-out;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }

        .grid-item h3 {
            padding: 15px;
            font-size: 18px;
            color: #444;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: #ff5722;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .hero-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kibra Connect</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about_us.html">About Us</a>
            <a href="gallery.html">Gallery</a>
            <a href="#">Map</a>
            <a href="#">Log In</a>
        </nav>
    </header>

    <section class="hero">
        <img src="https://uwezakenya.org/wp-content/uploads/2019/07/uwezaartgallery.jpg" alt="Nairobi, Kibra">
        <div class="hero-text">Discover Kibra's Art</div>
    </section>

    <section>
        <h2>Uweza Art</h2>
        <div class="grid-container">
            <div class="grid-item">
                <img src="https://uwezakenya.org/wp-content/uploads/2019/07/uwezaartgallery.jpg" alt="Art 1">
                <h3>Beautiful Abstract</h3>
            </div>
            <div class="grid-item">
                <img src="https://uwezakenya.org/wp-content/uploads/2019/07/uwezaartgallery.jpg" alt="Art 2">
                <h3>Vibrant Streets</h3>
            </div>
            <div class="grid-item">
                <img src="https://uwezakenya.org/wp-content/uploads/2019/07/uwezaartgallery.jpg" alt="Art 3">
                <h3>Local Culture</h3>
            </div>
            <div class="grid-item">
                <img src="https://uwezakenya.org/wp-content/uploads/2019/07/uwezaartgallery.jpg" alt="Art 4">
                <h3>Expressive Portrait</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Kibra Connect. All rights reserved. <a href="#">Privacy Policy</a></p>
        <p>Email: kibereconnect@gmail.com</p>
    </footer>
</body>
</html>
