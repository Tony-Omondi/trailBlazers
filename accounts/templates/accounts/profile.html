{% extends "base.html" %}
{% load static %}

{% block title %}Profile - TrailBlazers{% endblock %}

{% block content %}
<div class="profile-container">
    <h2>Your Profile</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Bio:</strong> {{ profile.bio|default:"Not set" }}</p>
    <p><strong>Location:</strong> {{ profile.location|default:"Not set" }}</p>
    <a href="{% url 'account_logout' %}" class="logout-button">Log Out</a>
</div>
{% endblock %}
