
{% load static %}
{% load socialaccount %}
{% block title %}Register{% endblock %}

{% block start %}

<!-- ============================ COMPONENT Sign-Up ================================= -->
<section style="padding-bottom: 50px;">
  <div style="display: flex; justify-content: center; align-items: center; margin-top: 50px;">
    <div style="width: 100%; max-width: 400px;">
      <div style="border: 1px solid #ddd; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); padding: 20px; background: #fff;">
        <div style="text-align: center; font-size: 25px; font-weight: bold; margin-bottom: 15px;">Sign Up</div>
        <div>
          <form method="POST">
            {% csrf_token %}
            

            <!-- Username -->
            <div style="margin-bottom: 15px;">
              <input
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
                required
                placeholder="Username"
                name="username"
                type="text"
                autocomplete="username"
              />
            </div>

            <!-- First Name -->
            <div style="margin-bottom: 15px;">
              <input
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
                required
                placeholder="First Name"
                name="first_name"
                type="text"
                autocomplete="given-name"
              />
            </div>

            <!-- Last Name -->
            <div style="margin-bottom: 15px;">
              <input
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
                required
                placeholder="Last Name"
                name="last_name"
                type="text"
                autocomplete="family-name"
              />
            </div>

            <!-- Email -->
            <div style="margin-bottom: 15px;">
              <input
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
                required
                placeholder="Email"
                name="email"
                type="email"
                autocomplete="email"
              />
            </div>

            <!-- Password -->
            <div style="margin-bottom: 15px;">
              <input
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
                required
                placeholder="Password"
                name="password"
                type="password"
              />
            </div>

            <!-- Register Button -->
            <div>
              <button type="submit" style="width: 100%; background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
                Register
              </button>
            </div>

            <!-- Login Link -->
            <p style="text-align: center; margin-top: 15px;">
              Already have an account? <a href="{% url 'login' %}" style="color: #007bff;">Sign in</a>
            </p>

            <!-- Divider -->
            <div style="height: 1px; background: #ddd; margin: 20px 0;"></div>



          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ============================ COMPONENT Sign-Up END ================================= -->

{% endblock %}
