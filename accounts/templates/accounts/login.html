
{% load static %}
{% load socialaccount %}
{% block title %}Login{% endblock %}

{% block start %}

<!-- ============================ COMPONENT LOGIN ================================= -->
<section style="padding-bottom: 50px;">
  <div style="display: flex; justify-content: center; align-items: center; margin-top: 50px;">
    <div style="width: 100%; max-width: 400px;">
      <div style="border: 1px solid #ddd; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); padding: 20px; background: #fff;">
        <div style="text-align: center; font-size: 25px; font-weight: bold; margin-bottom: 15px;">
          Sign In
        </div>
        <div>
          <form method="POST" action="{% url 'login' %}?next={{ request.GET.next }}">
            {% csrf_token %}
            

            <!-- Username -->
            <div style="margin-bottom: 15px;">
              <input
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
                required
                placeholder="Username"
                name="username"
                type="text"
                autocomplete="username"
              />
            </div>

            <!-- Password -->
            <div style="margin-bottom: 15px;">
              <input
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
                required
                placeholder="Password"
                name="password"
                type="password"
              />
            </div>

            <!-- Remember Me & Forgot Password -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
              <label style="display: flex; align-items: center;">
                <input type="checkbox" style="margin-right: 5px;" checked />
                <span>Remember</span>
              </label>
              <a href="{% url 'password_reset' %}" style="color: #007bff; text-decoration: none;">
                Forgot password?
              </a>
            </div>

            <!-- Login Button -->
            <div>
              <button type="submit" style="width: 100%; background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
                Login
              </button>
            </div>

            <!-- Register Link -->
            <p style="text-align: center; margin-top: 15px;">
              Don't have an account? <a href="{% url 'register' %}" style="color: #007bff;">Sign up</a>
            </p>

            <!-- Divider -->
            <div style="height: 1px; background: #ddd; margin: 20px 0;"></div>

            <!-- Social Login -->
            <div style="display: flex; flex-direction: column; gap: 10px;">

         

              </a>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ============================ COMPONENT LOGIN END ================================= -->

{% endblock %}
